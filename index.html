<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eggodoro-Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app">
        <div class="frame">
            <!-- Content at the Hotbar -->
            <div class="hotBar">
                <div class="windowButtons">
                    <button id="backWindow"> < </button>
                    <button id="minimizeBtn">_</button>
                    <button id="closeBtn">x</button>
                </div>
            </div>
            <!-- Content at the base of the application -->
            <div class="content">
                <div class=" screen startScreen active">
                    <div class="startTitle">
                        <p>The Orb-Odoro Timer</p>
                    </div>
                    <div class="startButtons">
                        <button id="play">Play</button>
                    </div>
                </div>
                <div class="screen menuScreen">
                    <div class="menuTitle">
                        <p>Menu</p>
                    </div>
                    <div class="menuButtons">
                        <button id="orbTimer">Orb-Timer</button>
                        <button id="settings">Settings</button>
                        <button id="gallery">Gallery</button>
                        <button id="music">Music</button>
                    </div>
                </div>
                <div class="screen timerScreen">
                    <div class="title">
                        <p>Eggodoro</p>
                    </div>
                    <div class="timer">
                        <p class="timer" id="timer">25:00</p>
                    </div>
                    <div class="buttons">
                        <button id="start">Start</button>
                        <button id ="reset">Cancel</button>
                    </div>
                </div>
                <div class="screen settingScreen">
                    <div class="title">
                        <p>Settings</p>
                    </div>
                    <div class="settingButtons">
                        <button id="pomodoro">Pomodoro</button>
                        <button id="shortBreak">Short-Break</button>
                    </div>
                    <div class="settingsSlider">
                        <span class="sliderLabel">Duration</span>
                        <input type="range" min ="15" max="60" step="5" value="25" id="timerSlider">
                    </div>
                    <div class="settingsSlider">
                        <span class="sliderLabel">Rest</span>
                        <input type="range" min="5" max="30" step="5" value="5" id="breakSlider">
                    </div>
                </div>
                <div class="screen galleryScreen">
                    <div class="title">
                        <p>Gallery</p>
                    </div>
                    <div class="galleryButtons"></div>
                </div>
                <div class="screen musicScreen">
                    <div class="title">
                        <p>Music</p>
                    </div>
                    <div class="musicButtons"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></Script>
</body>
</html>
