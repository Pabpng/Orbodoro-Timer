<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eggodoro-Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app">
        <div class="windowButtons">
            <button id="backWindow">Back</button>
            <button id="minimizeBtn">Minimize</button>
            <button id="closeBtn">Close</button>
        </div>

        <div class="startScreen">
            <div class="startTitle">
                <p>The Orb-Odoro Timer</p>
            </div>
            <div class="startButtons">
                <button id="play">Play</button>
            </div>
        </div>

        <div class="menuScreen">
            <div class="menuTitle">
                <p>Menu</p>
            </div>
            <div class="menuButtons">
                <button id="orbTimer">Orb-Timer</button>
                <button id="settings">Settings</button>
                <button id="gallery">Gallery</button>
                <button id="music">Music</button>
            </div>
        </div>

        <div class="timerScreen">
            <div class="title">
                <p>Eggodoro</p>
            </div>
            <div class="timer">
                <p class="timer" id="timer">25:00</p>
            </div>
            <div class="buttons">
                <button id="start">Start</button>
                <button id ="reset">Cancel</button>
            </div>
        </div>

        <div class="settingScreen">
            <div class="title">
                <p>Settings</p>
            </div>
            <div class="settingButtons">
                <button id="pomodoro">Pomodoro</button>
                <button id="shortBreak">Short-Break</button>
            </div>
        </div>

        <div class="galleryScreen">
            <div class="title">
                <p>Gallery</p>
            </div>
            <div class="galleryButtons"></div>
        </div>

        <div class="musicScreen">
            <div class="title">
                <p>Music</p>
            </div>
            <div class="musicButtons"></div>
        </div>
    </div>

    <script src="script.js"></Script>
</body>
</html>
